$if(links)$
  <div class="no-row-height column-sidebar column-container">  
    <div class="quarto-links">
      $for(links)$
      <p>
      <a href="$links.url$" class="btn btn-outline-primary">
        <i class="fa-solid fa-$links.fa-icon$" aria-label="$links.icon$"></i>
        $links.text$
      </a>
      </p>
      $endfor$
    </div>
  </div>
$endif$
